    <!-- 新增获取文学名言的脚本 -->
    <script type="text/javascript">
        window.onload = function() {
            fetchLiteratureQuote();
        };

        function fetchLiteratureQuote() {
            fetch("https://v1.hitokoto.cn/?c=d&encode=json")
                .then(response => response.json())
                .then(data => {
                    const quoteElement = document.getElementById('literature-quote');
                    quoteElement.innerHTML = `"${data.hitokoto}"<br/><strong>- ${data.from}</strong>`;
                })
                .catch(error => {
                    console.error('Error fetching literature quote:', error);
                });
        }
    </script>
